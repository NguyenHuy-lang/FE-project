<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <title>TEST</title>
        <link rel="stylesheet" href="/css/uploadfile.css"/>
    </head>
    <body>
        <input type="file" 
        class="inputFile" 
        id="fileinp"
        onchange="getFile(event)"
        accept="image/*"/>
        <label for="fileinp">+</label>
        <span class="fileText"></span>
        <button onclick="uploadImage()" id="upbtn">Upload image</button>
        <div class="bar">
            <div class="process"></div>
        </div>
        <div class="uploadPercentage">0%</div>
        <div class="imageUploaded">
            <img id="myimg" alt="" class="img">
            <input id="imagereceived" type="text" value="" />
        </div>
        <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase.js"></script>
        <script src="/js/fileservice.js"></script>
    </body>
</html>
