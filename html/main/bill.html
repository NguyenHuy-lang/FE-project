<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/bill.css" />
  </head>
  <body>
    <div class="Home">
      <div class="Main">
        <table border="1px solid rgb(222, 226, 230)" class="table">
          <tr>
            <th class="product-thumbnail">Image</th>
            <th class="product-name">Product</th>
            <th class="product-price">Price</th>
            <th class="product-quantity">Quantity</th>
            <th class="product-total">Total</th>
          </tr>
          <tbody>
            <tr>
              <td class="product-thumbnail">
                <img
                  src="https://salt.tikicdn.com/cache/280x280/ts/product/0f/08/21/8995e74fd95c47c4ab9ef244a5559176.png.webp"
                  alt="Image"
                  class="img"
                />
              </td>
              <td class="product-name">
                <h2 class="h5 text-black">Xiaomi</h2>
              </td>
              <td>10.00.000</td>
              <td>
                <div class="buttons_added">
                  <input class="minus is-form" type="button" value="-" />
                  <input
                    aria-label="quantity"
                    class="input-qty"
                    max="1000000000"
                    min="0"
                    name=""
                    type="number"
                    value="1"
                  />
                  <input class="plus is-form" type="button" value="+" />
                </div>
              </td>
              <td>10.00.000</td>
            </tr>
          </tbody>
        </table>
        <div class="Button">
          <button class="Bt">Thanh to√°n</button>
        </div>
      </div>
    </div>
  </body>
</html>
