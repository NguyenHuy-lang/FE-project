<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link href="/css/cart.css" rel="stylesheet"/>
</head>
<body>
<div class="Home">
    <div class="HomeMain">
        <div class="Main">
            <form class="From-table" method="post">
                <div class="Table">
                    <table border="1px solid rgb(222, 226, 230)" class="table">
                        <tr>
                            <th class="product-thumbnail">Image</th>
                            <th class="product-name">Product</th>
                            <th class="product-price">Price</th>
                            <th class="product-quantity">Quantity</th>
                            <th class="product-total">Total</th>
                            <th class="product-remove">Remove</th>
                        </tr>
                        <tbody>
                        <tr>
                            <td class="product-thumbnail">
                                <img
                                        alt="Image"
                                        class="img"
                                        src="https://salt.tikicdn.com/cache/280x280/ts/product/0f/08/21/8995e74fd95c47c4ab9ef244a5559176.png.webp"
                                />
                            </td>
                            <td class="product-name">
                                <h2 class="h5 text-black">Xiaomi</h2>
                            </td>
                            <td>10.00.000</td>
                            <td>
                                <div class="buttons_added">
                                    <input class="minus is-form" type="button" value="-"/>
                                    <input
                                            aria-label="quantity"
                                            class="input-qty"
                                            max="1000000000"
                                            min="0"
                                            name=""
                                            type="number"
                                            value="1"
                                    />
                                    <input class="plus is-form" type="button" value="+"/>
                                </div>
                            </td>
                            <td>10.00.000</td>
                            <td><a class="btn btn-primary btn-sm" href="#">Xóa</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </form>
            <div class="Button_fun">
                <button class="fun">
                    <a class="Bt" href="/main/shop.html">Tiếp tục mua sắm</a>
                </button>
                <button class="fun">
                    <a class="Bt" href="/main/payment.html">Thanh toán</a>
                </button>
            </div>
        </div>
    </div>
</div>
<script src="../js/cart.js"></script>
</body>
</html>
