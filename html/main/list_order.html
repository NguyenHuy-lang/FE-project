<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/list-order.css" />
  </head>
  <body>
    <div class="Home">
      <form action="" method="post">
        <div class="Main">
          <div class="Status">
            Trạng thái:
            <span class="Status_text">Chưa thanh toán</span>
          </div>
          <div class="User">
            <span class="User_infor">Nguyen Tung</span>
            <span class="User_infor">0968178799</span>
            <span class="User_infor">Hà Nội</span>
          </div>
          <div class="Day">
            <span class="text">Ngày đặt: </span>
            14/02/2023
          </div>
          <div class="Day">
            <span class="text">Ngày đặt: </span>
            05/03/2023
          </div>
          <div class="Title">Danh sách mặt hàng</div>
          <table class="Table" border="1px">
            <tr>
              <th class="product-thumbnail">Image</th>
              <th class="product-name">Name</th>
              <th class="product-price">Price</th>
              <th class="product-quantity">Quantity</th>
              <th class="product-total">Total</th>
            </tr>
            <tbody>
              <tr>
                <td class="product-thumbnail">
                  <img
                    src="https://salt.tikicdn.com/cache/280x280/ts/product/0f/08/21/8995e74fd95c47c4ab9ef244a5559176.png.webp"
                    alt="Image"
                    class="img"
                  />
                </td>
                <td class="product-name">
                  <h2 class="h5 text-black">Xiaomi</h2>
                </td>
                <td>10.00.000</td>
                <td>
                  <input class="input-qty" placeholder="1" />
                </td>
                <td>10.00.000</td>
              </tr>
            </tbody>
          </table>
          <div class="Button">
            <a href="/main/order.html" class="Bt_text">SAVE</a>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
