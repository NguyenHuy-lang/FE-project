<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/header.css" />
  <link rel="stylesheet" href="/css/shop.css" />
</head>

<body>
  <script src="/js/api/productAPI.js"> </script>
  <div class="home">
    <header>
      <div class="HomeHeader">
        <div class="HeaderMiddle">
          <div class="MiddleSearch">
            <div class="FromSearch">
              <input type="text" class="SearchText" id="searchInput" placeholder="Tìm kiếm thông tin sản phẩm" />
              <button type="submit" class="SearchButton" onclick="search()">
                <img src="https://salt.tikicdn.com/ts/upload/33/d0/37/6fef2e788f00a16dc7d5a1dfc5d0e97a.png"
                  alt="Tìm kiếm" class="SearchIcon" />
              </button>
            </div>
          </div>
          <script>
            const search = () => {
              sorting(document.getElementById('searchInput').value, 'search');
              window.location.href = "shop.html";
            }
          </script>
          <div class="MiddleSearch">
            <div class="FromSearch">
              <input type="text" class="SearchText" placeholder="Lọc sản phẩm" />
              <button type="submit" class="SearchButton">
                <img src="https://salt.tikicdn.com/ts/upload/33/d0/37/6fef2e788f00a16dc7d5a1dfc5d0e97a.png"
                  alt="Tìm kiếm" class="SearchIcon" />
              </button>
            </div>
          </div>
          <div class="MiddleCart">
            <a href="/main/cart.html">
              <img src="https://salt.tikicdn.com/ts/upload/51/e2/92/8ca7e2cc5ede8c09e34d1beb50267f4f.png" alt="Cart"
                class="CartIcon" />
            </a>
          </div>
        </div>
      </div>
    </header>
    <div class="Category" id="cate">
      <script> getAllCate()</script>
    </div>
    <main>
      <div class="HomeMain" id="itemList">
        <script> 
        const sort_type = localStorage.getItem("sort_type");
        if(sort_type == "cate"){
          getListProductByCate();
        }
        else if(sort_type == "search") searchProduct();
        else getListProduct();
           </script>
      </div>
    </main>
  </div>
</body>

</html>
