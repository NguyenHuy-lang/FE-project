<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link href="/css/header.css" rel="stylesheet"/>
    <link href="/css/shop.css" rel="stylesheet"/>
</head>
<body>
<div class="home">
    <header>
        <div class="HomeHeader">
            <div class="HeaderMiddle">
                <div class="MiddleSearch">
                    <div class="FromSearch">
                        <input
                                class="SearchText"
                                placeholder="Tìm kiếm thông tin sản phẩm"
                                type="text"
                        />
                        <button class="SearchButton" type="submit">
                            <img
                                    alt="Tìm kiếm"
                                    class="SearchIcon"
                                    src="https://salt.tikicdn.com/ts/upload/33/d0/37/6fef2e788f00a16dc7d5a1dfc5d0e97a.png"
                            />
                        </button>
                    </div>
                </div>
                <div class="MiddleSearch">
                    <div class="FromSearch">
                        <input
                                class="SearchText"
                                placeholder="Lọc sản phẩm"
                                type="text"
                        />
                        <button class="SearchButton" type="submit">
                            <img
                                    alt="Tìm kiếm"
                                    class="SearchIcon"
                                    src="https://salt.tikicdn.com/ts/upload/33/d0/37/6fef2e788f00a16dc7d5a1dfc5d0e97a.png"
                            />
                        </button>
                    </div>
                </div>
                <div class="MiddleCart">
                    <a href="/main/cart.html">
                        <img
                                alt="Cart"
                                class="CartIcon"
                                src="https://salt.tikicdn.com/ts/upload/51/e2/92/8ca7e2cc5ede8c09e34d1beb50267f4f.png"
                        />
                    </a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="HomeMain">
            <div class="List_item">
                <div class="Item_infor">
                    <img
                            alt="Anh 1"
                            class="img"
                            src="https://salt.tikicdn.com/cache/280x280/ts/product/0f/08/21/8995e74fd95c47c4ab9ef244a5559176.png.webp"
                    />
                    <p style="margin-top: 10px">Xiaomi</p>
                    <p style="margin-top: 10px">10.00.000</p>
                </div>
                <div class="Button">
                    <button class="Bt">Thêm vào giỏ hàng</button>
                    <button class="Bt">
                        <a class="Bt_text" href="/main/product.html">Xem chi tiết</a>
                    </button>
                </div>
            </div>
            <div class="List_item">
                <div class="Item_infor">
                    <img
                            alt="Anh 4"
                            class="img"
                            src="https://salt.tikicdn.com/cache/280x280/ts/product/47/7d/34/cd89ead2fa850b41d402342876f0ba5b.png.webp"
                    />
                    <p style="margin-top: 10px">Loa bluetooth</p>
                    <p style="margin-top: 10px">1.600.000</p>
                </div>
                <div class="Button">
                    <button class="Bt">Thêm vào giỏ hàng</button>
                    <button class="Bt">
                        <a class="Bt_text" href="/main/product.html">Xem chi tiết</a>
                    </button>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
